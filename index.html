<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>JavaSript Fundamentals Quiz</title>
  </head>
  <body>
    <header>
      <a href="./high_scores.html">View High Scores</a>
      <p>Time: <span class="timer">60</span><span>s</span></p>
    </header>

    <main>
      <section>
        <div class="container">
          <h1 id="header">Coding Quiz Challenge</h1>
          <p id="text">
            Try to answer the following code-related questions within the time
            limit. <br />
            Incorrect answers will take 10 seconds off the timer!
          </p>
          <button>Start Quiz</button>
        </div>
        <h2 id="answer"></h2>
      </section>
      <section>
        <div class="container">
          <form state="hidden" action="">
            <input type="text" placeholder="Enter your initials" />
            <div class="container-buttons"></div>
          </form>
        </div>
      </section>
    </main>
    <script src="./assets/script.js"></script>
  </body>
</html>
